name: CI linting and testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        python-version: ["3.7", "3.10"]
    steps:
    - name: Extract branch name
      shell: bash
      run: echo "::set-output name=branch::$(echo ${GITHUB_REF#refs/heads/})"
      id: extract-branch
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Get pip cache dir
      id: pip-cache-dir
      run: |
        echo "::set-output name=dir::$(pip cache dir)"
    - name: Cache dependencies
      uses: actions/cache@v2
      id: pip-cache
      with:
        path: ${{ steps.pip-cache-dir.outputs.dir }}
        key: ${{ matrix.python-version }}-pip-${{ hashFiles('setup.py') }}
        restore-keys: |
          ${{ matrix.python-version }}-pip-
    - name: Install package
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install -e ".[cpu,dev]"
    - name: Test with pytest
      run: |
        make test PYTHON_VERSION=${{ matrix.python-version }}-${{ steps.extract-branch.outputs.branch }}
    - name: Lint
      run: |
        make lint
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: pytest-results-${{ matrix.python-version }}-${{ steps.extract-branch.outputs.branch }}
        path: reports/*
      if: ${{ always() }}
